<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOut</title>
    <!-- css -->
    <style>
     body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
     }
     #box{
        width: 20rem;
  background-color: green;
  cursor: pointer;
  color: white;
  text-align: center;
  border-radius: 5px;
  font-size: 25px;
     }
    </style>
</head>
<body>
  <div id="box">
    <p class="box1">Safe Zone</p>
  </div>
  <!-- js -->
  <script>
    const boxElement = document.getElementById("box");
    boxElement.addEventListener("mouseout", function () {
        alert("you left safe zone (mouse event working properly)");
    });
  
  </script>

</body>
</html>
